<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="searchAction" default="#{ch7SearchController.searchAuthors()}"
                      method-signature="java.lang.String action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="searchForm">
            <h:outputText id="error" value="#{ch7SearchController.errorText}"/>
            <br/>
            <!-- implementation without autocomplete is commented -->
            <!--h:inputText id="searchText" styleClass="searchBox" size="75" value="#{ch7SearchController.searchText}"/-->
            
            <p:autoComplete id="searchText" value="#{ch7SearchController.searchText}"     
                    completeMethod="#{ch7AuthorController.complete()}"/>
            <h:commandButton id="searchButton" value="Search" action="#{cc.attrs.searchAction}"/>
            
        </h:form>
    </cc:implementation>
</html>
