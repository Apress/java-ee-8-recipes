<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="searchAction" default="#{searchController45.searchAuthors(uiRepeatAuthorController.completeAuthorList)}"
                      method-signature="java.lang.String action(java.util.List)"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <h:form id="searchForm">
            <h:outputText id="error" value="#{searchController45.errorText}"/>
            <br/>
            <h:inputText id="searchText" styleClass="searchBox" size="75" value="#{searchController45.searchText}"/>

            <h:commandButton id="searchButton" value="Search" action="#{cc.attrs.searchAction}"/>
            
        </h:form>
    </composite:implementation>
</html>
