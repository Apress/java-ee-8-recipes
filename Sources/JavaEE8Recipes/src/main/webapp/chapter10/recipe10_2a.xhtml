<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Acme Bookstore</title>
    </h:head>
    <h:body>
        <ui:composition template="layout/custom_template_search.xhtml">


            <ui:define name="content">
                <h:form>
                    <h2>Recipe 10-2: Setting Parameters to Refine Query Results</h2>
                <h:dataTable id="table" value="#{authorControllerCh9.allAuthors}"
                                 var="author">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="First"/>
                            </f:facet>
                            <h:commandLink value="#{author.first} #{author.last}" action="#{bookController.findBooksByAuthor(author)}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Last"/>
                            </f:facet>
                            <h:outputText value="#{author.last}"/>
                        </h:column>
                    </h:dataTable>
                
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
