<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Acme Bookstore</title>
    </h:head>
    <h:body>
        <ui:composition template="layout/custom_template_search.xhtml">


            <ui:define name="content">
               <h:form>
                    <h3>Recipe 10-4:  Native Query via @NamedNativeQuery Annotation  </h3>
                    <br/>
                    <p>
                        The results from the table below are being called using the 
                        @NamedNativeQuery annotation.
                    </p>
                <h:dataTable id="table" value="#{bookController.namedNativeBookList}"
                                 var="book">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Title"/>
                            </f:facet>
                            <h:outputText value="#{book.title}"/>
                        </h:column>
                       
                    </h:dataTable>
                
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
