<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Acme Bookstore</title>
    </h:head>
    <h:body>
        <ui:composition template="layout/custom_template_search.xhtml">


            <ui:define name="content">
                <h:form>
                    <h2>Recipe 10-8: Joining to Retrieve all Matches</h2>
                    <br/>
                    <p>Click one of the chapter titles below to view the corresponding book.</p>
                    <br/>
                <h:dataTable id="table" value="#{chapterController.completeChapterList}"
                                 var="chapter">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Chapter Title"/>
                            </f:facet>
                            <h:commandLink value="#{chapter.title}" action="#{chapterController.populateBooksByChapter(chapter)}" />
                        </h:column>
                        
                    </h:dataTable>
                
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
