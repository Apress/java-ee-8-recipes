<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Acme Bookstore</title>
    </h:head>
    <h:body>
        <ui:composition template="../layout/custom_template.xhtml">


            <ui:define name="content">
                <h:form id="employeeForm">
                    <h1>Recipe 10-12: Performing Bulk Updates and Deletes</h1>
                    <p:messages id="messages"/>
                    <br/>
                    <p:dataTable id="employees" value="#{employeeControllerFinal.employeeList}" 
                                 var="employee">
                        <p:column headerText="First">
                            #{employee.first}
                        </p:column>
                        <p:column headerText="Last">
                            #{employee.last}
                        </p:column>
                        <p:column headerText="Age">
                            #{employee.age}
                        </p:column>
                        <p:column headerText="Active?">
                            #{employee.status}
                        </p:column>
                    </p:dataTable>
                    <br/>
                    <p:commandButton id="inactivate" actionListener="#{employeeControllerFinal.inactivateEmployees}"
                                     value="Inactivate All"
                                     update="employees, messages"/>
                    <p:commandButton id="activate" actionListener="#{employeeControllerFinal.activateEmployees}"
                                     value="Activate All"
                                     update="employees, messages"/>
                </h:form>

            </ui:define>


        </ui:composition>

    </h:body>
</html>
