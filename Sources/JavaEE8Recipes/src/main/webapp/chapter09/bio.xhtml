<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Acme Bookstore</title>
    </h:head>
    <h:body>
        <ui:composition template="./layout/custom_template_search.xhtml">
            <ui:define name="content">
                <h:form id="componentForm">
                    <h1>#{authorConroller.current.first} #{authorConroller.current.last}</h1>
                    <p>
                        #{authorConroller.current.bio}
                    </p>

                    <br/>
                    <h1>Author's Books</h1>
                    <h:dataTable id="bookList" var="book" value="#{authorConroller.current.books}">
                        <h:column>
                            <h:panelGroup>
                                <h:graphicImage id="bookImage"
                                                    library="image"
                                                    style="width: 100px; height: 120px" name=""/>
                                <br/>
                                <h:outputText value="#{book}"/>
                            </h:panelGroup>
                        </h:column>
                    </h:dataTable>
                </h:form>    
            </ui:define>

        </ui:composition>
    </h:body>
</html>
