<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="layout/custom_template_search.xhtml">
            <ui:define name="content">
                <h:form id="addBookForm">
                    <h1>Add New Book</h1>
                    <p:messages id="messages"/>
                    <p:inputText id="email" value="#{parameterValidationController.email}" placeholder="Email address"/>
                    <p:commandButton action="#{parameterValidationController.submit}" update="messages" value="Submit Email"/>
                    
                </h:form>    
            </ui:define>
        </ui:composition>

    </body>
</html>
