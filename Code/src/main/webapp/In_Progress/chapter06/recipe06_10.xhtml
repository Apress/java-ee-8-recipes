<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./layout/custom_template_search.xhtml">
    <f:metadata>
        <f:viewParam name="authorLast" value="#{ch6AuthorController.authorLast}"/>
        <f:viewAction action="#{ch6AuthorController.findAuthor}" />	
    </f:metadata>

    <ui:define name="content">
        <h:form id="componentForm">
            <h1>#{ch6AuthorController.current.first} #{ch6AuthorController.current.last}</h1>
            <p>
                #{ch6AuthorController.current.bio}
            </p>

            <br/>
            <h1>Author's Books</h1>
            <ui:repeat id="bookList" var="book" value="#{ch6AuthorController.current.books}">
                <tr>
                    <td>
                        <h:graphicImage id="bookImage"
                                        library="image"
                                        style="width: 100px; height: 120px" name="#{book.image}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <strong>#{book.title}</strong>
                    </td>
                </tr>
            </ui:repeat>
        </h:form>    
    </ui:define>

</ui:composition>
