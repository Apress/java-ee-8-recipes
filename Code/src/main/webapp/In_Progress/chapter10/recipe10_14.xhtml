<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Acme Bookstore</title>
    </h:head>
    <h:body>
        <ui:composition template="layout/custom_template_search.xhtml">


            <ui:define name="content">
                <h1>Recipe 10-14: Joining with ON Conditions</h1>
                <br/>
                <p>
                    The following dataTable is populate via the EmployeeSession
                    obtainActiveEmployeeCount method, which utilizes an ON query.
                </p>
                <h:dataTable id="table" value="#{employeeController.activeEmployeeCount}"
                             var="emp">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Title"/>
                        </f:facet>
                        <h:outputText value="#{emp.title}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Count"/>
                        </f:facet>
                        <h:outputText value="#{emp.count}"/>
                    </h:column>

                </h:dataTable>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
