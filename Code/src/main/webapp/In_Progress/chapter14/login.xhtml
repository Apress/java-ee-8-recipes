<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/layout/custom_template.xhtml">
        <ui:define name="title">
            <h:outputText value="Welcome to the Acme Bookstore"></h:outputText>
        </ui:define>
        <ui:define name="content">


                    <h:form id="login">
                        <center>
                            <p align="center" class="sub_head_sub"><br />
                                <strong>Acme Bookstore Application</strong>
                            </p>
                            <span class="normal">
                                You must authenticate to gain access to this application.
                            </span>
                            <br/>
                            <span class="error">
                                <h:messages errorStyle="color: red" infoStyle="color: green" globalOnly="true"/>
                            </span>
                            <div>
                                <h:panelGroup rendered="#{authenticationController.authenticated}">

                                    <a href="/index.xhtml">Authenticated successfully...go to Application</a>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{!authenticationController.authenticated}">
                                    Username: <h:inputText id="j_username" 
                                                          
                                                           value="#{authenticationController.username}"/>

                                    <br/><br/>
                                    Password: <h:inputSecret id="j_password"
                                                             
                                                           value="#{authenticationController.password}"/>
                                    <br/>
                                    <br/>
                                    <h:commandButton id="login" action="#{authenticationController.login}"
                                                          value="Login"/>
                                </h:panelGroup>

                                <br/>
                            </div>

                        </center>
                    </h:form>

            </ui:define>

    </ui:composition>

</html>
