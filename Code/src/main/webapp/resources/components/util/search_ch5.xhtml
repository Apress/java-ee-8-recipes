<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="searchAction" default="#{ch5SearchController.searchAuthors(completeAuthorController.completeAuthorList)}"
                      method-signature="java.lang.String action(java.util.List)"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="searchForm">
            <h:outputText id="error" value="#{ch5SearchController.errorText}"/>
            <br/>
            <h:inputText id="searchText" styleClass="searchBox" size="75" value="#{ch5SearchController.searchText}"/>

            <h:commandButton id="searchButton" value="Search" action="#{cc.attrs.searchAction}"/>
            
        </h:form>
    </cc:implementation>
</html>
